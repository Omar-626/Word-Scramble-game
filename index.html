<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 text-gray-100 font-cairo">
    <div class="wrapper w-full max-w-2xl mx-4 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl md:text-4xl font-semibold text-white py-6 border-b border-gray-700 mb-4 text-center">Word Scramble</h2>
        <div class="scrambled-word text-4xl md:text-5xl font-extrabold tracking-widest text-indigo-300 uppercase flex justify-center gap-4 py-6 border-b border-gray-700 mb-4" id="scrambledWord"></div>
        <div class="hint-and-time flex flex-col gap-2 text-lg text-gray-300 mb-4" id="hintAndTime">
            <p id="hint"></p>
            <p id="time"></p>
            <p id="answerCheck" class="answer-check text-2xl font-semibold text-gray-100 hidden"></p>
        </div>
        <div class="inputs" id="inputs">
            <input type="text" id="input" placeholder="Enter right word"
            class="text-xl w-full px-4 py-3 rounded-lg bg-gray-900/60 border border-gray-700 placeholder-gray-500 text-gray-100 mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-400 outline-none transition">
            <div class="buttons flex gap-3">
                <button type="button" id="refreshBtn" class="cursor-pointer flex-1 px-4 py-3 rounded-lg bg-gray-700 text-gray-200 hover:bg-gray-600 transition-shadow shadow-sm">Another word</button>
                <button type="button" id="checkBtn" class="cursor-pointer flex-1 px-4 py-3 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition-shadow shadow-indigo-400/20">Check word</button>
            </div>
        </div>
    </div>
    <div class="score mt-8 text-xl md:text-2xl font-semibold flex flex-col md:flex-row items-center justify-center md:justify-between gap-4 md:gap-16 
        max-w-2xl w-full mx-auto px-4 py-3 rounded-xl text-slate-100 bg-slate-800/40 border border-slate-700/50 shadow-lg backdrop-blur-sm" id="score">
        <span id="currentScore" class="block md:inline px-3 md:px-6">Current score = 0</span>
        <span id="rightWords" class="block md:inline px-3 md:px-6">Right words = 0</span>
    </div>

    <div id="gameOverModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60">
        <div class="bg-gray-800 text-gray-100 rounded-xl shadow-2xl max-w-lg w-[90%] mx-4 p-6 border border-gray-700">
            <h3 class="text-2xl font-bold mb-3">Game Over</h3>
            <p id="modalMessage" class="text-lg mb-6">game over ! score = 0, right words = 0</p>
            <div class="flex justify-end">
                <button id="modalOkBtn" class="px-5 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-semibold">OK</button>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
